<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav"
      [ngClass]="{hidden:(isHandset$ | async)==false}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="drawer.toggle()">dashboard</a>
      <a mat-list-item routerLink="/diaries" (click)="drawer.toggle()"> diaries</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">

        <mat-icon>menu</mat-icon>
      </button>
      <span>Talking To The Space - Prototype</span>
      <span class="spacer"></span>        
      <a routerLink="/dashboard">Dashboard</a>
      <a routerLink="/diaries">Diary</a>

        <button mat-icon-button [matMenuTriggerFor]="menu" >
          <mat-icon>account_box</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>login</mat-icon>
            <span>Login</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>person_add</mat-icon>
            <span>Signup</span>
          </button>
        </mat-menu>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
