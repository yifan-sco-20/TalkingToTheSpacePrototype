
<div *ngIf="diary" class="diary-detail-form" >
    <mat-form-field class="diary-detail-full-width">
        <input matInput  id="content" [(ngModel)]="diary.content" placeholder="Message">
    </mat-form-field>
    <div class="left"><span>Date: </span>{{diary.date}}</div>
    <div class="right"><span>Settings: </span>
    
        <mat-form-field>
            <mat-select [(value)]="diary.setting">
              <mat-option value="Private"> Private</mat-option>
              <mat-option value="Pubilc"> Public</mat-option>
            </mat-select>
          </mat-form-field>
          
    </div>



    <div class="button-row">
        <button mat-raised-button color="basic" (click)="goBack()" >Go Back</button>
        <button mat-raised-button color="primary"  >Save</button>
    </div>

</div>
